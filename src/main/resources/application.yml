spring:
  zipkin:
    service:
      name: UserManagementService
    base-url: http://localhost:9411/
    enabled: false
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:./UserManagementServiceDb
    username: sa
    password:
    driverClassName: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true

server:
  port: 9001
